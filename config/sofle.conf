CONFIG_ZMK_RGB_UNDERGLOW_NUM_PIXELS=72
CONFIG_ZMK_RGB_UNDERGLOW_EXTENDED=y
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRIGHTNESS=200
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_EFFECT=breathing
