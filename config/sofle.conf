# Habilitar OLED display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN=y
CONFIG_SSD1306=y

# Habilitar encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Habilitar SPI y LED strip (requeridos por SK6812/WS2812)
CONFIG_SPI=y
CONFIG_LED_STRIP=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y

# Configuraci√≥n extendida de underglow
CONFIG_ZMK_RGB_UNDERGLOW_EXTENDED=y
CONFIG_ZMK_RGB_UNDERGLOW_NUM_PIXELS=72
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRIGHTNESS=200
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_EFFECT="breathing"
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Activar soporte SK6812 (similar a WS2812 pero con canal blanco)
CONFIG_SK6812_STRIP=y
